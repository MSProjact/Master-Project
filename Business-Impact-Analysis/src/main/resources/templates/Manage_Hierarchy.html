<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Manage Hierarchy</title>
</head>
<body>
	<div th:if="${Role == 'ADMIN' || Role == 'EMPLOYEE'}">
		<div th:replace="header"></div>
	</div>
	<div th:if="${Role == 'MANAGER'}">
		<div th:replace="header_manager"></div>
	</div>
	<div align="center">
		<h3>Manage Hierarchy</h3>
		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>Employee ID</th>
					<th>Employee Name</th>
					<th>Reported Emp ID</th>
					<th>Product</th>
					<th>ProductionStep</th>
					<th>ProductCategory</th>
					<th>Department</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="hierarchy : ${hierarchyList}">
					<td th:text="${hierarchy.getEmployee()?.getId()}"></td>
					<td th:text="${hierarchy.getEmployee()?.getFullName()}"></td>
					<td th:text="${hierarchy.getEmployee()?.getReportToid()}"></td>
					<td th:text="${hierarchy.product}"></td>
					<td th:text="${hierarchy.productionStep}">p</td>
					<td th:text="${hierarchy.productCategory}"></td>
					<td th:text="${hierarchy.getDepartment()?.getDep_Name()}"></td>
					<td>
						<a th:href="@{'/editHierarchy/' + ${hierarchy.getId()}}">Edit</a>
						&nbsp;&nbsp;&nbsp; 
						<a th:href="@{'/deleteHierarchy/' + ${hierarchy.getId()}}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>

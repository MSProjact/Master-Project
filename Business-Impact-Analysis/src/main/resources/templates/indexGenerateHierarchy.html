<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employees Hierarchy</title>
</head>
<body>
<div align="center">
    <h1>Employees Hierarchy</h1>
    <a href="/GenerateHierarchy">Generate Employee Hierarchy</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>ReportToID</th>
                <th> Name</th>
                <th>Employee ID</th>
              
            </tr>
        </thead>
        
        <tbody>
           <tr th:each="GenerateHierarchy : ${GenerateHierarchylist}">
              <!--   <td th:text="${GenerateHierarchy.id}">Employee ID</td> -->
                <td th:text="${GenerateHierarchy.name}">Name</td>        
                <td th:text="${GenerateHierarchy.reportToId}">ReportToID</td>
         
            
            </tr>
            
              <tbody>
           <th:block th:each="GenerateHierarchy : ${Employeelist}">
			<tr><td th:text="${GenerateHierarchy.name}"></td>
			    <th:block th:each="sub :*{GenerateHierarchy.subordinates}">
			        <td th:if="${sub!=null}" th:text="${sub.name}"></td>
			    </th:block>
			</tr>    
		
        </tbody> 
        </tbody> 
        </table>
        </div>

</body>
</html>

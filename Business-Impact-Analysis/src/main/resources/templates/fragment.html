<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Employee Hierarchy</title>
</head>
<section th:fragment="category">
	<ul>
		<li th:each="EmployeeHierarchy : ${Employeelist}">
			<span th:text="${EmployeeHierarchy.First_name}">Main Cat</span>
			<section th:include="@{fragment} :: category" th:with="Employeelist=${EmployeeHierarchy.SubEmployees}"></section>
		</li>
	</ul>
</section>

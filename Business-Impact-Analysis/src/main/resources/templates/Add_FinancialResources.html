<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Financial Resources</title>
</head>
<body>
	<div th:replace="header"></div>
	<div align="center">
        <h3>Add Financial Details</h3>
        <br />
        <form action="#" th:action="@{/saveResources}" th:object="${Resources}"
            method="post">
 
            <table border="0" cellpadding="10">
            
             <tr>
                    <td> ID:</td>
                    <td><input type="text" th:field="*{id}" /></td>
                </tr>
                <tr>
                    <td>Cost Per Hour:</td>
                    <td><input type="text" th:field="*{Cost_PH}" /></td>
                </tr>
                    <tr>
                    <td>Weekly Cost:</td>
                    <td><input type="text" th:field="*{Cost_W}" /></td>
                </tr>
                <tr>
                    <td>Monthly Cost:</td>
                    <td><input type="text" th:field="*{Cost_PM}" /></td>
                </tr>
                <tr>
                    <td>Recovery Time Objective:</td>
                    <td><input type="text" th:field="*{RTO}" /></td>
                </tr>    
                
                <tr>
                    <td>RMaximum Tolerable Downtime:</td>
                    <td><input type="text" th:field="*{MTD}" /></td>
                </tr>                    
                
                					 <tr>
                <td>Employee List:</td>
                <td>
                    <select th:field="*{employees}">
                         <option value=""> -- </option>
                         <option th:each="Employees : ${Employeeslist}"
                            th:value="${Employees.First_name}"
                            th:text="${Employees.First_name}"
                           />
                  </select>
 
                </td>
            </tr>
                     
                <tr>
                    <td><button type="submit">Submit</button> </td>
                    <td><input type="button" onclick="window.history.back();" value="Cancel"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
